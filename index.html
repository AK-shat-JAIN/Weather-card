<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/befdf50858.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="aside">
            <div class="row">
                <div class="add">
                    +
                </div>
                <div class="pages">
                    <div class="curr"></div>
                    <div class="nxt"></div>
                    <div class="nxt"></div>
                </div>
                <div>
                    <div class="toggle">
                        <p>&deg;C</p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                        <p>&deg;F</p>
                    </div>
                </div>
            </div>
            <div class="placeloc">
                <div class="alignend">
                    <h5><i class="fa-solid fa-location-arrow"></i>&nbsp;New York, USA</h5>
                    <p class="smalltxt"><i class="fa-regular fa-sun"></i>&nbsp;07:19</p>
                </div>
                <div class="alignend">
                    <p class="smalltxt">Today 28 Sept</p>   
                    <p class="smalltxt"><i class="fa-regular fa-sun"></i>&nbsp;19:32    </p>
                </div>
            </div>
            <div class="placeloc">
                <div class="alignend">
                    <p><i class="fa-solid fa-chevron-left" style="color: #9dc3ef;"></i></p>
                    <p class="temp">27&deg;</p>
                    <p><i class="fa-solid fa-chevron-right" style="color: #9dc3ef;"></i></p>
                </div>
                <div class="cond">
                    <i class="fa-regular fa-sun"></i>&nbsp;SUNNY
                </div>
            </div>
        </div>
        <div class="data">
            <div class="right">
                <div class="right-top">
                    <div>
                        <h5>Welcome back Isabella,</h5>
                        <p>Checkout today's weather information</p>
                    </div>
                    <div class="pages">
                        <div class="nxt" style="background-color: black;"></div>
                        <div class="nxt" style="background-color: black;"></div>
                        <div class="nxt" style="background-color: black;"></div>
                        <img src="./images/isabela.jpg" alt="user" class="user">
                    </div>
                </div>
                <div>
                    <img src="./images/upcoming hours.png" alt="data" class="upcomingdata">
                </div>
                <div style="width: 100%;">
                    <p style="text-align: left;">More details of Today's Weather</p>
                </div>
                <div class="right-top cards">
                    <img src="./images/humidity.png" alt="">
                    <img src="./images/humidity.png" alt="">
                    <img src="./images/humidity.png" alt="">
                </div>
                <div class="right-top cards">
                    <img src="./images/humidity.png" alt="">
                    <img src="./images/humidity.png" alt="">
                    <img src="./images/humidity.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
